<div class="example-header">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
</div>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Alter Ego Column -->
  <ng-container matColumnDef="alterEgo">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Alter Ego </th>
    <td mat-cell *matCellDef="let element"> {{element.alterEgo}} </td>
  </ng-container>

  <!-- Likes Column -->
  <ng-container matColumnDef="likes">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Likes </th>
    <td mat-cell *matCellDef="let element"> {{element.likes}} </td>
  </ng-container>

  <!-- Default Column -->
  <ng-container matColumnDef="default">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Default </th>
    <td mat-cell *matCellDef="let element"> {{element.default}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [length]="length" [pageSizeOptions]="pageSize">
</mat-paginator>
